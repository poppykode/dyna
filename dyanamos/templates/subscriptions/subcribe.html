{% extends 'shared/base.html' %}
{% load staticfiles %}
{% block title %}Dynamos subscribe{% endblock %}
{% block content %}
<div id="blog" class="contain-wrapp padding-bot50">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="title-head centered">
						<h3>Make payment</h3>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        
                      {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'subs:subscribe' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                    <label for="paymentmethod">Select Payment Method*</label>
                                    <select class="form-control" id="paymentmethod" name="paymentmethod">
                                      <option>EcoCash</option>
                           
                                    </select>
                                  </div>
                            <div class="form-group">
                              <label for="phonenumber">Phone Number*</label>
                              <input type="number" class="form-control" id="phonenumber" placeholder="Phone number" name="phonenumber" required>
                            </div>
                            <div class="form-group">
                                    <label for="amount">Amount*</label>
                                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="amount" name="amount" required step="0.01">
                                  </div>
                                  <div class="form-group">
                                        <label for="phonenumber">Email</label>
                                        <input type="email" class="form-control" id="phonenumber" placeholder="Email" name="email">
                                      </div>
              
                            <button type="submit" class="btn btn-primary">Make Payment</button>
                          </form>
				</div>
            </div>
        </div>
    </div>
    {% endblock %}
